    <!-- Fallback script to handle blank screen edge case -->
    <script>
      // If the page is blank after 15 seconds, show an error message
      window.addEventListener('DOMContentLoaded', function() {
        var timeout = setTimeout(function() {
          var root = document.getElementById('root');
          if (root && (!root.children || root.children.length === 0)) {
            console.error('Blank page fallback triggered');
            root.innerHTML = `
              <div class="initial-loader">
                <div class="initial-loader-content">
                  <h1>Oops! Something went wrong</h1>
                  <p>We couldn't load the application. This might be due to network issues.</p>
                  <button onclick="window.location.reload()" style="padding:8px 16px;background-color:#059669;color:white;border:none;border-radius:6px;cursor:pointer;margin-top:16px;">
                    Reload page
                  </button>
                </div>
              </div>
            `;
          }
        }, 15000);
        
        // If the app loads correctly, clear timeout
        var observer = new MutationObserver(function(mutations) {
          if (document.getElementById('root').children.length > 0) {
            clearTimeout(timeout);
            observer.disconnect();
          }
        });
        
        observer.observe(document.getElementById('root'), { childList: true });
      });
    </script>
