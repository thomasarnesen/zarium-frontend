        border-top-color: #059669;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    <!-- Fallback script to handle blank screen edge case -->
    <script>
      // Hvis siden er blank etter 15 sekunder, vis en feilmelding
      window.addEventListener('DOMContentLoaded', function() {
        var timeout = setTimeout(function() {
          var root = document.getElementById('root');
          if (root && (!root.children || root.children.length === 0)) {
            console.error('Blank page fallback triggered');
            root.innerHTML = `
              <div class="initial-loader">
                <div class="initial-loader-content">
                  <h1>Oops! Noe gikk galt</h1>
                  <p>Vi kunne ikke laste applikasjonen. Dette kan skyldes nettverksproblemer.</p>
                  <button onclick="window.location.reload()" style="padding:8px 16px;background-color:#059669;color:white;border:none;border-radius:6px;cursor:pointer;margin-top:16px;">
                    Last inn på nytt
                  </button>
                </div>
              </div>
            `;
          }
        }, 15000);
        
        // Hvis appen laster riktig, fjern timeout
        var observer = new MutationObserver(function(mutations) {
          if (document.getElementById('root').children.length > 0) {
            clearTimeout(timeout);
            observer.disconnect();
          }
        });
        
        observer.observe(document.getElementById('root'), { childList: true });
      });
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state som vises mens React laster -->
      <div class="initial-loader">
        <div class="initial-loader-content">
          <h1>Zarium</h1>
          <div class="spinner"></div>
          <p>Laster applikasjonen...</p>
        </div>

    </div>

    </noscript>
